# Example config file

# size in minutes
# smaller blocks = more computations
# larger blocks = less granularity in schedule
block_size: 15 

# number of time blocks starting from current time
# (or from a specified date?)
# 672 = 1 week of time blocks
num_blocks: 672 

# start dates/times to associate with block 0 in the window 
# 'YYYYMMDD-HH:MM'
start_datetime: 20260101-00:00

# IANA timezone name used for interpreting start_datetime and uploads
user_timezone: America/Chicago

# json file of events to read in
event_file: tests/events.json

# optimization model to use
scheduling_model: makespan
# possible values:
# makespan
# 

# reading/writing json config
json_parsing:
  # Log when invalid events occur in json and skip them instead of erroring
  read_skip_invalid_events: true